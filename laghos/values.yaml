# Default values for experiment
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Logging (quiet will hide flux setup)
logging:
  quiet: true

env:
  app: laghos

experiment:
  iterations: 1
  # num_threads: 3
  # cores_per_task: 3
  nodes: 1
  tasks: 2
  
laghos:
  binary: /opt/laghos/laghos
  p: 1
  dim: 2
  rs: 3
  tf: 0.8
  pa: true
  fom: true

  # pt: 311
  # mesh: /opt/laghos/data/cube_311_hex.mesh
  # ode_solver: 7
  # max_steps: 400
  # cg_tol: 0
  # cgm: 50
  # ok: 3
  # ot: 2
  # rp: 2
      
minicluster:
  # Container image
  image: "ghcr.io/converged-computing/metric-laghos:cpu-zen4"

  # Interactive MiniCluster?
  interactive: false
  
  # MiniCluster size
  size: 1
  
  # Minicluster tasks
  tasks: 8

  # Add flux on the fly (set to false if Flux is already in the container)
  addFlux: false
